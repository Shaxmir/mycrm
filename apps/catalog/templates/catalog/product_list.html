{% extends 'base.html' %}

{% block content %}
<h1>Товары в категории "{{ category.name }}"</h1>

<ul>
    {% for product in products %}
        <li>
            <a href="{% url 'catalog:product_detail' product.id %}">{{ product.name }}</a>
        </li>
    {% empty %}
        <li>Нет товаров</li>
    {% endfor %}
</ul>

<a href="{% url 'catalog:product_add' category.id %}">➕ Добавить товар</a>
{% endblock %}
