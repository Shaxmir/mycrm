{% extends 'base.html' %}

{% block content %}
<h1>Категории</h1>

<ul>
    {% for category in categories %}
        <li>
            <a href="{% url 'catalog:category_detail' category.id %}">{{ category.name }}</a>
        </li>
    {% endfor %}
</ul>

<a href="{% url 'catalog:category_add' %}">➕ Добавить категорию</a>
{% endblock %}
