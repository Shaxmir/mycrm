{% extends 'base.html' %}

{% block title %}Добавить категорию{% endblock %}

{% block content %}
  <h1>Добавить категорию</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'catalog:category_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
